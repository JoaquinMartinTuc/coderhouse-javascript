<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="titulo">
        <h1 class=>Selección de productos y carrito de Compras</h1>
        <p> Entrega Final - Joaquín Martin</p>
    </div>
</body>

<main>
    <div class="productos">
        <div class="producto" id="producto1">
            <img src="./img/remera.png"
                alt="Remera Ejemplo">
            <h2 class="separar">Producto 1 - Remera ejemplo</h2>
            <p class="separar">Precio: usd $10.00</p>
            <button class="agregar separar boton">Agregar al carrito</button>
            <button class="quitar separar boton2">Quitar del carrito</button>

        </div>

        <div class="producto" id="producto2">
            <img src="./img/pantalon.png"
                alt="Pantalon Ejemplo">
            <h2 class="separar">Producto 2 - Pantalon ejemplo</h2>
            <p class="separar">Precio: usd $15.00</p>
            <button class="agregar separar boton">Agregar al carrito</button>
            <button class="quitar separar boton2">Quitar del carrito</button>

        </div>

        <div class="producto" id="producto3">
            <img src="./img/zapatillas.png"
                alt="Zapatillas Ejemplo">
            <h2 class="separar">Producto 3 - Zapatillas ejemplo</h2>
            <p class="separar">Precio: usd $20.00</p>
            <button class="agregar separar boton">Agregar al carrito</button>
            <button class="quitar separar boton2">Quitar del carrito</button>

        </div>
    </div>

    <div class="temporada" id="temporada">
    </div>


    <div class="carrito-diseño">
        <h2 class="separar">Carrito</h2>
        <ul class="lista separar" id="carrito">
        </ul>
        <p class="separar">Total: $<span class="separar" id="total">0.00</span></p>
        <button class="limpiar-carrito boton2">Limpiar Carrito</button>

    </div>


    




    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</main>

</html>
